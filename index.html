<html>
<h1>Playing Audio</h1>
<button onclick="playAudio('han.mp3')">Play Audio</button>
 
<script src="phonegap.js"></script>
<script>
function playAudio(src) {
if (device.platform == 'Android') {
src = '/asset/www/' + src;
}
 
var media = new Media(src, success, error_error);
 
media.play();
}
 
function success() {
// ignore
}
 
function error_error(e) {
alert('great error');
alert(e.message);
}
</script>
</html>
